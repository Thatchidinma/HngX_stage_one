<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway" />
    
    <title>stage one</title>
</head>
<body>
    <main>
        <section id="section1">
            <header>
                <h1 data-testid="slackUserName">Thatchidinma</h1>
            </header>
            <div id="imgdiv">
                <img src="image/slackdp.jpg" alt="Thatchidinma" data-testid="slackDisplayImage" >
            </div>
       </section>
       <section id="section2">
            <div>
                <div id="day" data-testid="currentDayOfTheWeek">
                </div>
                <div id="time" data-testid="currentUTCTime">
                </div>
                <div id="track" >
                Track: <p data-testid="myTrack">FrontEnd</p>
                </div>
                <div id="github">
                    Click here to go to <a href="https://github.com/Thatchidinma/HngX_stage_one" data-testid=“githubURL”>Github</a>
                </div>
            </div>
        </section>
    </main>
    <script>
        const currentDate = new Date();
        const daysOfWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
        const dayIndex = currentDate.getDay();
        const dayName = daysOfWeek[dayIndex];
        document.getElementById('day').textContent = dayName;

        function updateUTCTime() {
            const currentUTC = new Date().getTime();
            document.getElementById("time").textContent = currentUTC;
        }
        updateUTCTime();
        setInterval(updateUTCTime, 1000);
    </script>
</body>
</html>
